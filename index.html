<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','<%= htmlWebpackPlugin.options.site.gtmContainer %>');</script>
    <!-- End Google Tag Manager -->

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": ["VideoGame","MobileApplication"],
      "gamePlatform": ["iOS","Android"],
      "image": "<%= htmlWebpackPlugin.options.site.social.image %>",
      "name": "<%= htmlWebpackPlugin.options.site.game.name %>",
      "description": "<%= htmlWebpackPlugin.options.site.page.description %>",
      "url": "<%= htmlWebpackPlugin.options.site.page.url %>",

      "genre": <%= htmlWebpackPlugin.options.site.schema.genre %>,

      "author":{
        "@type":"Organization",
        "name":"Lucre Games",
        "url":"http://lucregames.com"
      },

      "publisher": {
        "@type":"Organization",
        "name":"Lucre Games",
        "url":"http://lucregames.com"
      },

      "audience":{
        "@type":"PeopleAudience",
        "requiredMinAge":"4"
      },

      "video": {
        "@type" : "http://schema.org/VideoObject",
        "caption" : "<%= htmlWebpackPlugin.options.site.game.name %> Trailer",
        "description" : "<%= htmlWebpackPlugin.options.site.page.description %>"
        "url" : <%= htmlWebpackPlugin.options.site.game.trailerUrl %>
      }
    }
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <title><%= htmlWebpackPlugin.options.site.page.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.site.page.description %>">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.site.page.keywords %>">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.site.page.title %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.site.page.description %>" />
    <meta property="og:url" content="http://eric-howard.com" />
    <meta property="og:site_name" content="Eric Howard" />
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.site.social.image %>" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@LucreGames" />
    <meta name="twitter:creator" content="@LucreGames" />
    <meta property="twitter:url" content="<%= htmlWebpackPlugin.options.site.page.url %>" />
    <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.site.page.title %>" />
    <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.site.page.description %>" />
    <meta property="twitter:image" content="<%= htmlWebpackPlugin.options.site.social.image %>" />

    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.site.game.name %>">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.site.gtmContainer %>"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <noscript>
      NO JS?!
    </noscript>
    <div id="app" v-cloak></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
